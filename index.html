<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Your Name</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section py-5" data-aos="fade-up">
        <div class="container text-center">
            <img src="path/to/your/profile_picture.jpg" alt="Your Name" class="img-fluid rounded-circle profile-img">
            <h1 class="mt-4">Your Name</h1>
            <p>Welcome to my personal portfolio!</p>
            <div class="social-icons">
                <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github fa-2x m-2"></i></a>
                <a href="https://twitter.com/your-username" target="_blank"><i class="fab fa-twitter fa-2x m-2"></i></a>
                <a href="https://linkedin.com/in/your-username" target="_blank"><i class="fab fa-linkedin fa-2x m-2"></i></a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section py-5 bg-light" data-aos="fade-up">
        <div class="container">
            <h2 class="text-center mb-5">Projects</h2>
            <div class="row">
                <!-- Project 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card project-card">
                        <img src="path/to/project1_image.jpg" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">Project 1</h5>
                            <p class="card-text">Brief description about Project 1.</p>
                            <a href="#" class="btn btn-outline-dark">View Project</a>
                        </div>
                    </div>
                </div>
                <!-- Add more projects in a similar fashion -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
